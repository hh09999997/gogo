<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <style>
    body { font-family: "Cairo", sans-serif; background-color: #f0f9ff; text-align: center; }
    form { background: white; width: 350px; margin: 80px auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #2e8b57; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #256d46; }
    h2 { color: #2e8b57; }
  </style>
</head>
<body>
  <h2>تسجيل حساب جديد</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="الاسم الكامل" required><br>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required><br>
    <button type="submit">إنشاء الحساب</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
